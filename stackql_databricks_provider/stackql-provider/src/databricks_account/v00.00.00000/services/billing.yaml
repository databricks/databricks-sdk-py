  /api/2.0/accounts/{account_id}/log-delivery:
    post:
      operationId: log_delivery_create
      summary: >-
        Creates a new Databricks log delivery configuration to enable delivery
        of the specified type of logs
      tags:
        - billing
        - log_delivery
      description: >-
        Creates a new Databricks log delivery configuration to enable delivery
        of the specified type of logs

        to your storage location. This requires that you already created a
        [credential

        object](:method:Credentials/Create) (which encapsulates a cross-account
        service IAM role) and a

        [storage configuration object](:method:Storage/Create) (which
        encapsulates an S3 bucket).


        For full details, including the required IAM role policies and bucket
        policies, see [Deliver and

        access billable usage logs] or [Configure audit logging].


        **Note**: There is a limit on the number of log delivery configurations
        available per account (each

        limit applies separately to each log type including billable usage and
        audit logs). You can create a

        maximum of two enabled account-level delivery configurations
        (configurations without a workspace

        filter) per type. Additionally, you can create two enabled
        workspace-level delivery configurations per

        workspace for each log type, which means that the same workspace ID can
        occur in the workspace filter

        for no more than two delivery configurations per log type.


        You cannot delete a log delivery configuration, but you can disable it
        (see [Enable or disable log

        delivery configuration](:method:LogDelivery/PatchStatus)).


        [Configure audit logging]:
        https://docs.databricks.com/administration-guide/account-settings/audit-logs.html

        [Deliver and access billable usage logs]:
        https://docs.databricks.com/administration-guide/account-settings/billable-usage-delivery.html


        :param log_delivery_configuration:
        :class:`CreateLogDeliveryConfigurationParams`


        :returns: :class:`WrappedLogDeliveryConfiguration`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                log_delivery_configuration:
                  type: string
                  description: ':returns: :class:`WrappedLogDeliveryConfiguration`'
              required:
                - log_delivery_configuration
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WrappedLogDeliveryConfiguration'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
