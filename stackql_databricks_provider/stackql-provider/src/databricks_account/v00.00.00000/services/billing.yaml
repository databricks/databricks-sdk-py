    patch:
      operationId: budget_policy_update
      summary: Updates a policy
      tags:
        - billing
        - budget_policy
      description: |-
        Updates a policy

        :param policy_id: str
          The Id of the policy. This field is generated by Databricks and globally unique.
        :param policy: :class:`BudgetPolicy`
          The policy to update. `creator_user_id` cannot be specified in the request. All other fields must be
          specified even if not changed. The `policy_id` is used to identify the policy to update.
        :param limit_config: :class:`LimitConfig` (optional)
          DEPRECATED. This is redundant field as LimitConfig is part of the BudgetPolicy

        :returns: :class:`BudgetPolicy`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
        - name: policy_id
          in: path
          required: true
          schema:
            type: string
          description: >-
            The Id of the policy. This field is generated by Databricks and
            globally unique.
        - name: limit_config
          in: query
          required: false
          schema:
            type: string
          description: >-
            DEPRECATED. This is redundant field as LimitConfig is part of the
            BudgetPolicy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                policy:
                  type: string
                  description: >-
                    The policy to update. `creator_user_id` cannot be specified
                    in the request. All other fields must be specified even if
                    not changed. The `policy_id` is used to identify the policy
                    to update.
              required:
                - policy
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetPolicy'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
