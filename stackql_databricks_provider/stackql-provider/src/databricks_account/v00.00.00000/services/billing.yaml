            billable usage documentation page. See [Configure billable usage
            delivery]. [Configure billable usage delivery]:
            https://docs.databricks.com/administration-guide/account-settings/billable-usage-delivery.html
        storage_configuration_id:
          type: string
          description: >-
            The ID for a method:storage/create that represents the S3 bucket
            with bucket policy as described in the main billable usage
            documentation page. See [Configure billable usage delivery].
            [Configure billable usage delivery]:
            https://docs.databricks.com/administration-guide/account-settings/billable-usage-delivery.html
        config_name:
          type: string
          description: >-
            The optional human-readable name of the log delivery configuration.
            Defaults to empty.
        delivery_path_prefix:
          type: string
          description: >-
            The optional delivery path prefix within Amazon S3 storage. Defaults
            to empty, which means that logs are delivered to the root of the
            bucket. This must be a valid S3 object key. This must not start or
            end with a slash character.
        delivery_start_time:
          type: string
          description: >-
            This field applies only if log_type is BILLABLE_USAGE. This is the
            optional start month and year for delivery, specified in YYYY-MM
            format. Defaults to current year and month. BILLABLE_USAGE logs are
            not available for usage before March 2019 (2019-03).
        status:
          $ref: '#/components/schemas/LogDeliveryConfigStatus'
          description: >-
            Status of log delivery configuration. Set to `ENABLED` (enabled) or
            `DISABLED` (disabled). Defaults to `ENABLED`. You can [enable or
            disable the
            configuration](#operation/patch-log-delivery-config-status) later.
            Deletion of a configuration is not supported, so disable a log
            delivery configuration that is no longer needed.
        workspace_ids_filter:
          type: array
          items:
            type: integer
          description: >-
            Optional filter that specifies workspace IDs to deliver logs for. By
            default the workspace filter is empty and log delivery applies at
            the account level, delivering workspace-level logs for all
            workspaces in your account, plus account level logs. You can
            optionally set this field to an array of workspace IDs (each one is
            an `int64`) to which log delivery should apply, in which case only
            workspace-level logs relating to the specified workspaces are
            delivered. If you plan to use different log delivery configurations
            for different workspaces, set this field explicitly. Be aware that
            delivery configurations mentioning specific workspaces won't apply
            to new workspaces created in the future, and delivery won't include
            account level logs. For some types of Databricks deployments there
            is only one workspace per account ID, so this field is unnecessary.
