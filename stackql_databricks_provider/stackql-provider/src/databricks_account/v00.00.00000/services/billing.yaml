    patch:
      operationId: log_delivery_patch_status
      summary: >-
        Enables or disables a log delivery configuration. Deletion of delivery
        configurations is not
      tags:
        - billing
        - log_delivery
      description: >-
        Enables or disables a log delivery configuration. Deletion of delivery
        configurations is not

        supported, so disable log delivery configurations that are no longer
        needed. Note that you can't

        re-enable a delivery configuration if this would violate the delivery
        configuration limits described

        under [Create log delivery](:method:LogDelivery/Create).


        :param log_delivery_configuration_id: str
          The log delivery configuration id of customer
        :param status: :class:`LogDeliveryConfigStatus`
          Status of log delivery configuration. Set to `ENABLED` (enabled) or `DISABLED` (disabled). Defaults
          to `ENABLED`. You can [enable or disable the
          configuration](#operation/patch-log-delivery-config-status) later. Deletion of a configuration is
          not supported, so disable a log delivery configuration that is no longer needed.
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
        - name: log_delivery_configuration_id
          in: path
          required: true
          schema:
            type: string
          description: The log delivery configuration id of customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: >-
                    Status of log delivery configuration. Set to `ENABLED`
                    (enabled) or `DISABLED` (disabled). Defaults to `ENABLED`.
                    You can [enable or disable the
                    configuration](#operation/patch-log-delivery-config-status)
                    later. Deletion of a configuration is not supported, so
                    disable a log delivery configuration that is no longer
                    needed.
              required:
                - status
      responses:
        '200':
          description: Success
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/accounts/{account_id}/dashboard:
    post:
      operationId: usage_dashboards_create
      summary: >-
        Create a usage dashboard specified by workspaceId, accountId, and
        dashboard type.
      tags:
        - billing
        - usage_dashboards
      description: >-
        Create a usage dashboard specified by workspaceId, accountId, and
        dashboard type.


        :param dashboard_type: :class:`UsageDashboardType` (optional)
          Workspace level usage dashboard shows usage data for the specified workspace ID. Global level usage
          dashboard shows usage data for all workspaces in the account.
        :param major_version: :class:`UsageDashboardMajorVersion` (optional)
          The major version of the usage dashboard template to use. Defaults to VERSION_1.
        :param workspace_id: int (optional)
          The workspace ID of the workspace in which the usage dashboard is created.

        :returns: :class:`CreateBillingUsageDashboardResponse`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                dashboard_type:
                  type: string
                  description: >-
                    Workspace level usage dashboard shows usage data for the
                    specified workspace ID. Global level usage dashboard shows
                    usage data for all workspaces in the account.
                major_version:
                  type: string
                  description: >-
                    The major version of the usage dashboard template to use.
                    Defaults to VERSION_1.
                workspace_id:
                  type: string
                  description: >-
                    The workspace ID of the workspace in which the usage
                    dashboard is created.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBillingUsageDashboardResponse'
