openapi: 3.0.0
info:
  title: Databricks Billing API (account)
  description: >-
    OpenAPI specification for the Databricks billing service (account-level
    APIs), generated from the Databricks Python SDK.
  version: 0.1.0
servers:
  - url: https://accounts.cloud.databricks.com
paths:
  /api/2.0/accounts/{account_id}/usage/download:
    get:
      operationId: billable_usage_download
      summary: >-
        Returns billable usage logs in CSV format for the specified account and
        date range. For the data
      tags:
        - billing
        - billable_usage
      description: >-
        Returns billable usage logs in CSV format for the specified account and
        date range. For the data

        schema, see:


        - AWS: [CSV file schema]. - GCP: [CSV file schema].


        Note that this method might take multiple minutes to complete.


        **Warning**: Depending on the queried date range, the number of
        workspaces in the account, the size of

        the response and the internet speed of the caller, this API may hit a
        timeout after a few minutes. If

        you experience this, try to mitigate by calling the API with narrower
        date ranges.


        [CSV file schema]:
        https://docs.gcp.databricks.com/administration-guide/account-settings/usage-analysis.html#csv-file-schema


        :param start_month: str
          Format specification for month in the format `YYYY-MM`. This is used to specify billable usage
          `start_month` and `end_month` properties. **Note**: Billable usage logs are unavailable before March
          2019 (`2019-03`).
        :param end_month: str
          Format: `YYYY-MM`. Last month to return billable usage logs for. This field is required.
        :param personal_data: bool (optional)
          Specify whether to include personally identifiable information in the billable usage logs, for
          example the email addresses of cluster creators. Handle this information with care. Defaults to
          false.

        :returns: :class:`DownloadResponse`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
        - name: start_month
          in: query
          required: true
          schema:
            type: string
          description: >-
            Format specification for month in the format `YYYY-MM`. This is used
            to specify billable usage `start_month` and `end_month` properties.
            **Note**: Billable usage logs are unavailable before March 2019
            (`2019-03`).
        - name: end_month
          in: query
          required: true
          schema:
            type: string
          description: >-
            Format: `YYYY-MM`. Last month to return billable usage logs for.
            This field is required.
        - name: personal_data
          in: query
          required: false
          schema:
            type: string
          description: >-
            Specify whether to include personally identifiable information in
            the billable usage logs, for example the email addresses of cluster
            creators. Handle this information with care. Defaults to false.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.1/accounts/{account_id}/budget-policies:
    post:
      operationId: budget_policy_create
      summary: Creates a new policy.
      tags:
        - billing
        - budget_policy
      description: |-
        Creates a new policy.

        :param policy: :class:`BudgetPolicy` (optional)
          The policy to create. `policy_id` needs to be empty as it will be generated `policy_name` must be
          provided, custom_tags may need to be provided depending on the cloud provider. All other fields are
          optional.
        :param request_id: str (optional)
          A unique identifier for this request. Restricted to 36 ASCII characters. A random UUID is
          recommended. This request is only idempotent if a `request_id` is provided.

        :returns: :class:`BudgetPolicy`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                policy:
                  type: string
                  description: >-
                    The policy to create. `policy_id` needs to be empty as it
                    will be generated `policy_name` must be provided,
                    custom_tags may need to be provided depending on the cloud
                    provider. All other fields are optional.
                request_id:
                  type: string
                  description: >-
                    A unique identifier for this request. Restricted to 36 ASCII
                    characters. A random UUID is recommended. This request is
                    only idempotent if a `request_id` is provided.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetPolicy'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: budget_policy_list
      summary: >-
        Lists all policies. Policies are returned in the alphabetically
        ascending order of their names.
      tags:
        - billing
        - budget_policy
      description: >-
        Lists all policies. Policies are returned in the alphabetically
        ascending order of their names.


        :param filter_by: :class:`Filter` (optional)
          A filter to apply to the list of policies.
        :param page_size: int (optional)
          The maximum number of budget policies to return. If unspecified, at most 100 budget policies will be
          returned. The maximum value is 1000; values above 1000 will be coerced to 1000.
        :param page_token: str (optional)
          A page token, received from a previous `ListServerlessPolicies` call. Provide this to retrieve the
          subsequent page. If unspecified, the first page will be returned.

          When paginating, all other parameters provided to `ListServerlessPoliciesRequest` must match the
          call that provided the page token.
        :param sort_spec: :class:`SortSpec` (optional)
          The sort specification.

        :returns: Iterator over :class:`BudgetPolicy`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
        - name: filter_by
          in: query
          required: false
          schema:
            type: string
          description: A filter to apply to the list of policies.
        - name: page_size
          in: query
          required: false
          schema:
            type: string
          description: >-
            The maximum number of budget policies to return. If unspecified, at
            most 100 budget policies will be returned. The maximum value is
            1000; values above 1000 will be coerced to 1000.
        - name: page_token
          in: query
          required: false
          schema:
            type: string
          description: >-
            A page token, received from a previous `ListServerlessPolicies`
            call. Provide this to retrieve the subsequent page. If unspecified,
            the first page will be returned. When paginating, all other
            parameters provided to `ListServerlessPoliciesRequest` must match
            the call that provided the page token.
        - name: sort_spec
          in: query
          required: false
          schema:
            type: string
          description: The sort specification.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetPolicy'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
