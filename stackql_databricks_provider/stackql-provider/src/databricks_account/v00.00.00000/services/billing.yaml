            [billable usage log delivery]:
            https://docs.databricks.com/administration-guide/account-settings/billable-usage-delivery.html
        output_format:
          $ref: '#/components/schemas/OutputFormat'
          description: >-
            The file type of log delivery. * If `log_type` is `BILLABLE_USAGE`,
            this value must be `CSV`. Only the CSV (comma-separated values)
            format is supported. For the schema, see the [View billable usage] *
            If `log_type` is `AUDIT_LOGS`, this value must be `JSON`. Only the
