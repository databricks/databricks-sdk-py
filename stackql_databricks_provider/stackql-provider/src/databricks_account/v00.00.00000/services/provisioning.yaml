  /api/2.0/accounts/{account_id}/private-access-settings:
    post:
      operationId: private_access_create
      summary: >-
        Creates a private access settings configuration, which represents
        network access restrictions for
      tags:
        - provisioning
        - private_access
      description: >-
        Creates a private access settings configuration, which represents
        network access restrictions for

        workspace resources. Private access settings configure whether
        workspaces can be accessed from the

        public internet or only from private endpoints.


        :param allowed_vpc_endpoint_ids: List[str] (optional)
          An array of Databricks VPC endpoint IDs. This is the Databricks ID returned when registering the VPC
          endpoint configuration in your Databricks account. This is not the ID of the VPC endpoint in AWS.
          Only used when private_access_level is set to ENDPOINT. This is an allow list of VPC endpoints
          registered in your Databricks account that can connect to your workspace over AWS PrivateLink. Note:
          If hybrid access to your workspace is enabled by setting public_access_enabled to true, this control
          only works for PrivateLink connections. To control how your workspace is accessed via public
          internet, see IP access lists.
        :param private_access_level: :class:`PrivateAccessLevel` (optional)
          The private access level controls which VPC endpoints can connect to the UI or API of any workspace
          that attaches this private access settings object. `ACCOUNT` level access (the default) allows only
          VPC endpoints that are registered in your Databricks account connect to your workspace. `ENDPOINT`
          level access allows only specified VPC endpoints connect to your workspace. For details, see
          allowed_vpc_endpoint_ids.
        :param private_access_settings_name: str (optional)
          The human-readable name of the private access settings object.
        :param public_access_enabled: bool (optional)
          Determines if the workspace can be accessed over public internet. For fully private workspaces, you
          can optionally specify false, but only if you implement both the front-end and the back-end
          PrivateLink connections. Otherwise, specify true, which means that public access is enabled.
        :param region: str (optional)
          The AWS region for workspaces attached to this private access settings object.

        :returns: :class:`PrivateAccessSettings`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                allowed_vpc_endpoint_ids:
                  type: string
                  description: >-
                    An array of Databricks VPC endpoint IDs. This is the
                    Databricks ID returned when registering the VPC endpoint
                    configuration in your Databricks account. This is not the ID
                    of the VPC endpoint in AWS. Only used when
                    private_access_level is set to ENDPOINT. This is an allow
                    list of VPC endpoints registered in your Databricks account
                    that can connect to your workspace over AWS PrivateLink.
                    Note: If hybrid access to your workspace is enabled by
                    setting public_access_enabled to true, this control only
                    works for PrivateLink connections. To control how your
                    workspace is accessed via public internet, see IP access
                    lists.
                private_access_level:
                  type: string
                  description: >-
                    The private access level controls which VPC endpoints can
                    connect to the UI or API of any workspace that attaches this
                    private access settings object. `ACCOUNT` level access (the
                    default) allows only VPC endpoints that are registered in
                    your Databricks account connect to your workspace.
                    `ENDPOINT` level access allows only specified VPC endpoints
                    connect to your workspace. For details, see
                    allowed_vpc_endpoint_ids.
                private_access_settings_name:
                  type: string
                  description: >-
                    The human-readable name of the private access settings
                    object.
                public_access_enabled:
                  type: string
                  description: >-
                    Determines if the workspace can be accessed over public
                    internet. For fully private workspaces, you can optionally
                    specify false, but only if you implement both the front-end
                    and the back-end PrivateLink connections. Otherwise, specify
                    true, which means that public access is enabled.
                region:
                  type: string
                  description: >-
                    The AWS region for workspaces attached to this private
                    access settings object.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateAccessSettings'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: private_access_list
      summary: Lists Databricks private access settings for an account.
      tags:
        - provisioning
        - private_access
      description: |-
        Lists Databricks private access settings for an account.


