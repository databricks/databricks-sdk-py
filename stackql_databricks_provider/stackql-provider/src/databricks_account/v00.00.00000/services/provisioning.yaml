    put:
      operationId: private_access_replace
      summary: >-
        Updates an existing private access settings object, which specifies how
        your workspace is accessed
      tags:
        - provisioning
        - private_access
      description: >-
        Updates an existing private access settings object, which specifies how
        your workspace is accessed

        over AWS PrivateLink. To use AWS PrivateLink, a workspace must have a
        private access settings object

        referenced by ID in the workspace's private_access_settings_id property.
        This operation completely

        overwrites your existing private access settings object attached to your
        workspaces. All workspaces

        attached to the private access settings are affected by any change. If
        public_access_enabled,

        private_access_level, or allowed_vpc_endpoint_ids are updated, effects
        of these changes might take

        several minutes to propagate to the workspace API. You can share one
        private access settings object

        with multiple workspaces in a single account. However, private access
        settings are specific to AWS

        regions, so only workspaces in the same AWS region can use a given
        private access settings object.

        Before configuring PrivateLink, read the Databricks article about
        PrivateLink.


        :param private_access_settings_id: str
          Databricks private access settings ID.
        :param customer_facing_private_access_settings:
        :class:`PrivateAccessSettings`
          Properties of the new private access settings object.

        :returns: :class:`PrivateAccessSettings`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
        - name: private_access_settings_id
          in: path
          required: true
          schema:
            type: string
          description: Databricks private access settings ID.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_facing_private_access_settings:
                  type: string
                  description: Properties of the new private access settings object.
              required:
                - customer_facing_private_access_settings
      responses:
        '200':
          description: Success
          content:
