openapi: 3.0.0
info:
  title: Databricks Provisioning API (account)
  description: >-
    OpenAPI specification for the Databricks provisioning service (account-level
    APIs), generated from the Databricks Python SDK.
  version: 0.1.0
servers:
  - url: https://accounts.cloud.databricks.com
paths:
  /api/2.0/accounts/{account_id}/credentials:
    post:
      operationId: credentials_create
      summary: >-
        Creates a Databricks credential configuration that represents cloud
        cross-account credentials for a
      tags:
        - provisioning
        - credentials
      description: >-
        Creates a Databricks credential configuration that represents cloud
        cross-account credentials for a

        specified account. Databricks uses this to set up network infrastructure
        properly to host Databricks

        clusters. For your AWS IAM role, you need to trust the External ID (the
        Databricks Account API account

        ID) in the returned credential object, and configure the required access
        policy.


        Save the response's `credentials_id` field, which is the ID for your new
        credential configuration

        object.


        For information about how to create a new workspace with this API, see
        [Create a new workspace using

        the Account API]


        [Create a new workspace using the Account API]:
        http://docs.databricks.com/administration-guide/account-api/new-workspace.html


        :param credentials_name: str
          The human-readable name of the credential configuration object.
        :param aws_credentials: :class:`CreateCredentialAwsCredentials`


        :returns: :class:`Credential`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                credentials_name:
                  type: string
                  description: >-
                    The human-readable name of the credential configuration
                    object.
                aws_credentials:
                  type: string
                  description: ':returns: :class:`Credential`'
              required:
                - credentials_name
                - aws_credentials
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Credential'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
