  /api/2.0/accounts/{account_id}/customer-managed-keys:
    post:
      operationId: encryption_keys_create
      summary: >-
        Creates a customer-managed key configuration object for an account,
        specified by ID. This operation
      tags:
        - provisioning
        - encryption_keys
      description: >-
        Creates a customer-managed key configuration object for an account,
        specified by ID. This operation

        uploads a reference to a customer-managed key to Databricks. If the key
        is assigned as a workspace's

        customer-managed key for managed services, Databricks uses the key to
        encrypt the workspaces notebooks

        and secrets in the control plane, in addition to Databricks SQL queries
        and query history. If it is

        specified as a workspace's customer-managed key for workspace storage,
        the key encrypts the

        workspace's root S3 bucket (which contains the workspace's root DBFS and
        system data) and, optionally,

        cluster EBS volume data.


        **Important**: Customer-managed keys are supported only for some
        deployment types, subscription types,

        and AWS regions that currently support creation of Databricks
        workspaces.


        This operation is available only if your account is on the E2 version of
        the platform or on a select

        custom plan that allows multiple workspaces per account.


        :param use_cases: List[:class:`KeyUseCase`]
          The cases that the key can be used for.
        :param aws_key_info: :class:`CreateAwsKeyInfo` (optional)

        :param gcp_key_info: :class:`CreateGcpKeyInfo` (optional)


        :returns: :class:`CustomerManagedKey`
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                use_cases:
                  type: string
                  description: The cases that the key can be used for.
                aws_key_info:
                  type: string
                  description: ':param gcp_key_info: :class:`CreateGcpKeyInfo` (optional)'
                gcp_key_info:
                  type: string
              required:
                - use_cases
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerManagedKey'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
