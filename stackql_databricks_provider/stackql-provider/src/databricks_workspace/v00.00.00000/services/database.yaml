      summary: Update a Database Instance.
      tags:
        - database
      description: |-
        Update a Database Instance.

        :param name: str
          The name of the instance. This is the unique identifier for the instance.
        :param database_instance: :class:`DatabaseInstance`
        :param update_mask: str
          The list of fields to update. If unspecified, all fields will be updated when possible. To wipe out
          custom_tags, specify custom_tags in the update_mask with an empty custom_tags map.

        :returns: :class:`DatabaseInstance`
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: >-
            The name of the instance. This is the unique identifier for the
            instance.
        - name: update_mask
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                database_instance:
                  type: string
                  description: >-
                    :param update_mask: str The list of fields to update. If
                    unspecified, all fields will be updated when possible. To
                    wipe out custom_tags, specify custom_tags in the update_mask
                    with an empty custom_tags map.
              required:
                - database_instance
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseInstance'
        default:
          description: Error response
          content:
            application/json:
