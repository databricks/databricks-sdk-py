  /api/2.0/database/instances/{name}:
    delete:
      operationId: database_delete_database_instance
      summary: Delete a Database Instance.
      tags:
        - database
      description: |-
        Delete a Database Instance.

        :param name: str
          Name of the instance to delete.
        :param force: bool (optional)
          By default, a instance cannot be deleted if it has descendant instances created via PITR. If this
          flag is specified as true, all descendent instances will be deleted as well.
        :param purge: bool (optional)
          Deprecated. Omitting the field or setting it to true will result in the field being hard deleted.
          Setting a value of false will throw a bad request.
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the instance to delete.
        - name: force
          in: query
          required: false
          schema:
            type: string
          description: >-
            By default, a instance cannot be deleted if it has descendant
            instances created via PITR. If this flag is specified as true, all
            descendent instances will be deleted as well.
        - name: purge
          in: query
          required: false
          schema:
            type: string
          description: >-
            Deprecated. Omitting the field or setting it to true will result in
            the field being hard deleted. Setting a value of false will throw a
            bad request.
      responses:
        '200':
          description: Success
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
