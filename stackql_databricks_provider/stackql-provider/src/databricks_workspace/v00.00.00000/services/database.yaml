    get:
      operationId: database_list_database_instance_roles
      summary: >-
        START OF PG ROLE APIs Section These APIs are marked a PUBLIC with stage
        < PUBLIC_PREVIEW. With more
      tags:
        - database
      description: >-
        START OF PG ROLE APIs Section These APIs are marked a PUBLIC with stage
        < PUBLIC_PREVIEW. With more

        recent Lakebase V2 plans, we don't plan to ever advance these to
        PUBLIC_PREVIEW. These APIs will

        remain effectively undocumented/UI-only and we'll aim for a new public
        roles API as part of V2 PuPr.


        :param instance_name: str

        :param page_size: int (optional)
          Upper bound for items returned.
        :param page_token: str (optional)
          Pagination token to go to the next page of Database Instances. Requests first page if absent.

        :returns: Iterator over :class:`DatabaseInstanceRole`
      parameters:
        - name: instance_name
          in: path
          required: true
          schema:
            type: string
          description: ':param page_size: int (optional) Upper bound for items returned.'
        - name: page_size
          in: query
          required: false
          schema:
            type: string
        - name: page_token
          in: query
          required: false
          schema:
            type: string
          description: >-
            Pagination token to go to the next page of Database Instances.
            Requests first page if absent.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Iterator[DatabaseInstanceRole]'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
