  /api/2.0/database/credentials:
    post:
      operationId: database_generate_database_credential
      summary: Generates a credential that can be used to access database instances.
      tags:
        - database
      description: |-
        Generates a credential that can be used to access database instances.

        :param claims: List[:class:`RequestedClaims`] (optional)
          The returned token will be scoped to the union of instance_names and instances containing the
          specified UC tables, so instance_names is allowed to be empty.
        :param instance_names: List[str] (optional)
          Instances to which the token will be scoped.
        :param request_id: str (optional)

        :returns: :class:`DatabaseCredential`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                claims:
                  type: string
                  description: >-
                    The returned token will be scoped to the union of
                    instance_names and instances containing the specified UC
                    tables, so instance_names is allowed to be empty.
                instance_names:
                  type: string
                  description: Instances to which the token will be scoped.
                request_id:
                  type: string
                  description: ':returns: :class:`DatabaseCredential`'
      responses:
        '200':
          description: Success
          content:
