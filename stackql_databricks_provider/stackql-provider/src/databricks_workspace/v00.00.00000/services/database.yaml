openapi: 3.0.0
info:
  title: Databricks Database API (workspace)
  description: >-
    OpenAPI specification for the Databricks database service (workspace-level
    APIs), generated from the Databricks Python SDK.
  version: 0.1.0
servers:
  url: https://{deployment_name}.cloud.databricks.com
  variables:
    deployment_name:
      description: The Databricks Workspace Deployment Name
      default: dbc-abcd0123-a1bc
paths:
  /api/2.0/database/catalogs:
    post:
      operationId: database_create_database_catalog
      summary: Create a Database Catalog.
      tags:
        - database
      description: |-
        Create a Database Catalog.

        :param catalog: :class:`DatabaseCatalog`

        :returns: :class:`DatabaseCatalog`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                catalog:
                  type: string
                  description: ':returns: :class:`DatabaseCatalog`'
              required:
                - catalog
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseCatalog'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/database/instances:
    post:
      operationId: database_create_database_instance
      summary: Create a Database Instance.
      tags:
        - database
      description: |-
        Create a Database Instance.

        :param database_instance: :class:`DatabaseInstance`
          Instance to create.

        :returns:
          Long-running operation waiter for :class:`DatabaseInstance`.
          See :method:wait_get_database_instance_database_available for more details.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                database_instance:
                  type: string
                  description: Instance to create.
              required:
                - database_instance
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wait[DatabaseInstance]'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: database_list_database_instances
      summary: List Database Instances.
      tags:
        - database
      description: |-
        List Database Instances.

        :param page_size: int (optional)
          Upper bound for items returned.
        :param page_token: str (optional)
          Pagination token to go to the next page of Database Instances. Requests first page if absent.

        :returns: Iterator over :class:`DatabaseInstance`
      parameters:
        - name: page_size
          in: query
          required: false
          schema:
            type: string
          description: Upper bound for items returned.
        - name: page_token
          in: query
          required: false
          schema:
            type: string
          description: >-
            Pagination token to go to the next page of Database Instances.
            Requests first page if absent.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Iterator[DatabaseInstance]'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
