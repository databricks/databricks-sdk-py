      description: >-
        Uploads a file through the use of multipart form post. It is mainly used
        for streaming uploads, but

        can also be used as a convenient single call for data upload.


        Alternatively you can pass contents as base64 string.


        The amount of data that can be passed (when not streaming) using the
        __contents__ parameter is limited

        to 1 MB. `MAX_BLOCK_SIZE_EXCEEDED` will be thrown if this limit is
