        this call throws an exception with `RESOURCE_DOES_NOT_EXIST`.


        When calling list on a large directory, the list operation will time out
        after approximately 60

        seconds. We strongly recommend using list only on directories containing
        less than 10K files and

        discourage using the DBFS REST API for operations that list more than
        10K files. Instead, we recommend

        that you perform such operations in the context of a cluster, using the
        [File system utility

        (dbutils.fs)](/dev-tools/databricks-utils.html#dbutils-fs), which
        provides the same functionality

        without timing out.


        :param path: str
          The path of the file or directory. The path should be the absolute DBFS path.

        :returns: Iterator over :class:`FileInfo`
      parameters:
        - name: path
          in: query
          required: true
          schema:
            type: string
          description: >-
            The path of the file or directory. The path should be the absolute
            DBFS path.
      responses:
        '200':
