  /api/2.0/dbfs/create:
    post:
      operationId: dbfs_create
      summary: >-
        Opens a stream to write to a file and returns a handle to this stream.
        There is a 10 minute idle
      tags:
        - files
        - dbfs
      description: >-
        Opens a stream to write to a file and returns a handle to this stream.
        There is a 10 minute idle

        timeout on this handle. If a file or directory already exists on the
        given path and __overwrite__ is

        set to false, this call will throw an exception with
        ``RESOURCE_ALREADY_EXISTS``.


        A typical workflow for file upload would be:


        1. Issue a ``create`` call and get a handle. 2. Issue one or more
        ``add-block`` calls with the handle

        you have. 3. Issue a ``close`` call with the handle you have.


        :param path: str
          The path of the new file. The path should be the absolute DBFS path.
        :param overwrite: bool (optional)
          The flag that specifies whether to overwrite existing file/files.

        :returns: :class:`CreateResponse`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                  description: >-
                    The path of the new file. The path should be the absolute
                    DBFS path.
                overwrite:
                  type: boolean
                  description: >-
                    The flag that specifies whether to overwrite existing
                    file/files.
              required:
                - path
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
