      description: >-
        Appends a block of data to the stream specified by the input handle. If
        the handle does not exist,

        this call will throw an exception with ``RESOURCE_DOES_NOT_EXIST``.


        If the block of data exceeds 1 MB, this call will throw an exception
        with ``MAX_BLOCK_SIZE_EXCEEDED``.


        :param handle: int
          The handle on an open stream.
        :param data: str
          The base64-encoded data to append to the stream. This has a limit of 1 MB.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                handle:
                  type: integer
                  description: The handle on an open stream.
                data:
                  type: string
                  description: >-
                    The base64-encoded data to append to the stream. This has a
                    limit of 1 MB.
              required:
                - handle
                - data
      responses:
        '200':
          description: Success
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
