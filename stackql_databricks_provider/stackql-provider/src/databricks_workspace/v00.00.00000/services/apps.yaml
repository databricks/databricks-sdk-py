      description: |-
        Deletes an app.

        :param name: str
          The name of the app.

        :returns: :class:`App`
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The name of the app.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: apps_get
      summary: Retrieves information for the app with the supplied name.
      tags:
        - apps
      description: |-
        Retrieves information for the app with the supplied name.

        :param name: str
          The name of the app.

        :returns: :class:`App`
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The name of the app.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    patch:
      operationId: apps_update
      summary: Updates the app with the supplied name.
      tags:
        - apps
      description: |-
        Updates the app with the supplied name.

        :param name: str
          The name of the app. The name must contain only lowercase alphanumeric characters and hyphens. It
          must be unique within the workspace.
        :param app: :class:`App`

        :returns: :class:`App`
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: >-
            The name of the app. The name must contain only lowercase
            alphanumeric characters and hyphens. It must be unique within the
            workspace.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app:
                  type: string
                  description: ':returns: :class:`App`'
              required:
                - app
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/apps/{app_name}/deployments:
    post:
      operationId: apps_deploy
      summary: Creates an app deployment for the app with the supplied name.
      tags:
        - apps
      description: |-
        Creates an app deployment for the app with the supplied name.

        :param app_name: str
          The name of the app.
        :param app_deployment: :class:`AppDeployment`
          The app deployment configuration.

        :returns:
          Long-running operation waiter for :class:`AppDeployment`.
          See :method:wait_get_deployment_app_succeeded for more details.
      parameters:
        - name: app_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the app.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app_deployment:
                  type: string
                  description: The app deployment configuration.
              required:
                - app_deployment
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppDeployment'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: apps_list_deployments
      summary: Lists all app deployments for the app with the supplied name.
      tags:
        - apps
      description: |-
        Lists all app deployments for the app with the supplied name.

        :param app_name: str
          The name of the app.
        :param page_size: int (optional)
          Upper bound for items returned.
        :param page_token: str (optional)
          Pagination token to go to the next page of apps. Requests first page if absent.

        :returns: Iterator over :class:`AppDeployment`
      parameters:
        - name: app_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the app.
        - name: page_size
          in: query
          required: false
          schema:
            type: string
          description: Upper bound for items returned.
        - name: page_token
          in: query
          required: false
          schema:
            type: string
          description: >-
            Pagination token to go to the next page of apps. Requests first page
            if absent.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppDeployment'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/apps/{app_name}/deployments/{deployment_id}:
    get:
      operationId: apps_get_deployment
