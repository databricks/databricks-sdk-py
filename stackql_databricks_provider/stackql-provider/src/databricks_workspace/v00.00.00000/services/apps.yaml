        :param app_name: str
          The name of the app.
        :param deployment_id: str
          The unique id of the deployment.

        :returns: :class:`AppDeployment`
      parameters:
        - name: app_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the app.
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
          description: The unique id of the deployment.
      responses:
        '200':
