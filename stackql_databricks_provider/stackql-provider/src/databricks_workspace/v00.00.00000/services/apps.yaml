        - apps_settings
      description: >-
        Updates the custom template with the specified name. Note that the
        template name cannot be updated.


        :param name: str
          The name of the template. It must contain only alphanumeric characters, hyphens, underscores, and
          whitespaces. It must be unique within the workspace.
        :param template: :class:`CustomTemplate`


        :returns: :class:`CustomTemplate`
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: >-
            The name of the template. It must contain only alphanumeric
            characters, hyphens, underscores, and whitespaces. It must be unique
            within the workspace.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                template:
                  type: string
                  description: ':returns: :class:`CustomTemplate`'
              required:
                - template
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomTemplate'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
components:
  schemas:
    App:
      type: object
      properties:
        name:
          type: string
        active_deployment:
          $ref: '#/components/schemas/AppDeployment'
          description: >-
            The active deployment of the app. A deployment is considered active
            when it has been deployed to the app compute.
        app_status:
          $ref: '#/components/schemas/ApplicationStatus'
        budget_policy_id:
          type: string
        compute_size:
          $ref: '#/components/schemas/ComputeSize'
        compute_status:
          $ref: '#/components/schemas/ComputeStatus'
        create_time:
          type: string
          description: The creation time of the app. Formatted timestamp in ISO 6801.
        creator:
          type: string
          description: The email of the user that created the app.
        default_source_code_path:
          type: string
          description: >-
            The default workspace file system path of the source code from which
            app deployment are created. This field tracks the workspace source
            code path of the last active deployment.
        description:
          type: string
          description: The description of the app.
        effective_budget_policy_id:
          type: string
        effective_usage_policy_id:
          type: string
        effective_user_api_scopes:
          type: array
          items:
            type: string
          description: The effective api scopes granted to the user access token.
        git_repository:
          $ref: '#/components/schemas/GitRepository'
          description: >-
            Git repository configuration for app deployments. When specified,
            deployments can reference code from this repository by providing
            only the git reference (branch, tag, or commit).
        id:
          type: string
          description: The unique identifier of the app.
        oauth2_app_client_id:
          type: string
        oauth2_app_integration_id:
          type: string
        pending_deployment:
          $ref: '#/components/schemas/AppDeployment'
