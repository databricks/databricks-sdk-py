openapi: 3.0.0
info:
  title: Databricks Apps API (workspace)
  description: >-
    OpenAPI specification for the Databricks apps service (workspace-level
    APIs), generated from the Databricks Python SDK.
  version: 0.1.0
servers:
  - url: https://{deployment_name}.cloud.databricks.com
    variables:
      deployment_name:
        description: The Databricks Workspace Deployment Name
        default: dbc-abcd0123-a1bc
paths:
  /api/2.0/apps:
    post:
      operationId: apps_create
      summary: Creates a new app.
      tags:
        - apps
      description: |-
        Creates a new app.

        :param app: :class:`App`
        :param no_compute: bool (optional)
          If true, the app will not be started after creation.

        :returns:
          Long-running operation waiter for :class:`App`.
          See :method:wait_get_app_active for more details.
      parameters:
        - name: no_compute
          in: query
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                app:
                  type: string
                  description: >-
                    :param no_compute: bool (optional) If true, the app will not
                    be started after creation.
              required:
                - app
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: apps_list
      summary: Lists all apps in the workspace.
      tags:
        - apps
      description: |-
        Lists all apps in the workspace.

        :param page_size: int (optional)
          Upper bound for items returned.
        :param page_token: str (optional)
          Pagination token to go to the next page of apps. Requests first page if absent.

        :returns: Iterator over :class:`App`
      parameters:
        - name: page_size
          in: query
          required: false
          schema:
            type: string
          description: Upper bound for items returned.
        - name: page_token
          in: query
          required: false
          schema:
            type: string
          description: >-
            Pagination token to go to the next page of apps. Requests first page
            if absent.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/App'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/apps/{app_name}/update:
    post:
      operationId: apps_create_update
      summary: >-
        Creates an app update and starts the update process. The update process
        is asynchronous and the status
      tags:
        - apps
      description: >-
        Creates an app update and starts the update process. The update process
        is asynchronous and the status

        of the update can be checked with the GetAppUpdate method.


        :param app_name: str

        :param update_mask: str
          The field mask must be a single string, with multiple fields separated by commas (no spaces). The
          field path is relative to the resource object, using a dot (`.`) to navigate sub-fields (e.g.,
          `author.given_name`). Specification of elements in sequence or map fields is not allowed, as only
          the entire collection field can be specified. Field names must exactly match the resource field
          names.

          A field mask of `*` indicates full replacement. It’s recommended to always explicitly list the
          fields being updated and avoid using `*` wildcards, as it can lead to unintended results if the API
          changes in the future.
        :param app: :class:`App` (optional)


        :returns:
          Long-running operation waiter for :class:`AppUpdate`.
          See :method:wait_get_update_app_succeeded for more details.
      parameters:
        - name: app_name
          in: path
          required: true
          schema:
            type: string
          description: >-
            :param update_mask: str The field mask must be a single string, with
            multiple fields separated by commas (no spaces). The field path is
            relative to the resource object, using a dot (`.`) to navigate
            sub-fields (e.g., `author.given_name`). Specification of elements in
            sequence or map fields is not allowed, as only the entire collection
            field can be specified. Field names must exactly match the resource
            field names. A field mask of `*` indicates full replacement. It’s
            recommended to always explicitly list the fields being updated and
            avoid using `*` wildcards, as it can lead to unintended results if
            the API changes in the future.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                update_mask:
                  type: string
                app:
                  type: string
                  description: >-
                    :returns: Long-running operation waiter for
                    :class:`AppUpdate`. See
                    :method:wait_get_update_app_succeeded for more details.
              required:
                - update_mask
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUpdate'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: apps_get_update
      summary: Gets the status of an app update.
      tags:
        - apps
      description: |-
        Gets the status of an app update.

        :param app_name: str
          The name of the app.

        :returns: :class:`AppUpdate`
      parameters:
        - name: app_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the app.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUpdate'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/apps/{name}:
