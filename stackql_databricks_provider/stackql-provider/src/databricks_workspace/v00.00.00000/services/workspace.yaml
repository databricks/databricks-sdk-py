    patch:
      operationId: repos_update
      summary: >-
        Updates the repo to a different branch or tag, or updates the repo to
        the latest commit on the same
      tags:
        - workspace
        - repos
      description: >-
        Updates the repo to a different branch or tag, or updates the repo to
        the latest commit on the same

        branch.


        :param repo_id: int
          ID of the Git folder (repo) object in the workspace.
        :param branch: str (optional)
          Branch that the local version of the repo is checked out to.
        :param sparse_checkout: :class:`SparseCheckoutUpdate` (optional)
          If specified, update the sparse checkout settings. The update will fail if sparse checkout is not
          enabled for the repo.
        :param tag: str (optional)
          Tag that the local version of the repo is checked out to. Updating the repo to a tag puts the repo
          in a detached HEAD state. Before committing new changes, you must update the repo to a branch
          instead of the detached HEAD.
      parameters:
        - name: repo_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the Git folder (repo) object in the workspace.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                branch:
                  type: string
                  description: Branch that the local version of the repo is checked out to.
                sparse_checkout:
                  type: string
                  description: >-
                    If specified, update the sparse checkout settings. The
                    update will fail if sparse checkout is not enabled for the
                    repo.
                tag:
                  type: string
                  description: >-
                    Tag that the local version of the repo is checked out to.
                    Updating the repo to a tag puts the repo in a detached HEAD
                    state. Before committing new changes, you must update the
                    repo to a branch instead of the detached HEAD.
      responses:
        '200':
          description: Success
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
