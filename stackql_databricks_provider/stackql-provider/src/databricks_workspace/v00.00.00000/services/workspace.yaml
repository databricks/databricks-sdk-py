                  description: >-
                    Git provider. This field is case-insensitive. The available
                    Git providers are `gitHub`, `bitbucketCloud`, `gitLab`,
                    `azureDevOpsServices`, `gitHubEnterprise`,
                    `bitbucketServer`, `gitLabEnterpriseEdition` and
                    `awsCodeCommit`.
                git_email:
                  type: string
                  description: >-
