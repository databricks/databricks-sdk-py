      parameters:
        - name: credential_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID for the corresponding credential to access.
        - name: principal_id
          in: query
          required: false
          schema:
            type: string
          description: >-
            The ID of the service principal whose credentials will be modified.
            Only service principal managers can perform this action.
      responses:
        '200':
          description: Success
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: git_credentials_get
      summary: Gets the Git credential with the specified credential ID.
      tags:
