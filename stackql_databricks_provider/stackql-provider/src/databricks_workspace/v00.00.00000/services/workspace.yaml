  /api/2.0/secrets/scopes/create:
    post:
      operationId: secrets_create_scope
      summary: Creates a new secret scope.
      tags:
        - workspace
        - secrets
      description: >-
        Creates a new secret scope.


        The scope name must consist of alphanumeric characters, dashes,
        underscores, and periods, and may not

        exceed 128 characters.


        Example request:


        .. code::


        { "scope": "my-simple-databricks-scope", "initial_manage_principal":
        "users" "scope_backend_type":

        "databricks|azure_keyvault", # below is only required if scope type is
        azure_keyvault

        "backend_azure_keyvault": { "resource_id":

        "/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/xxxx/providers/Microsoft.KeyVault/vaults/xxxx",

        "tenant_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx", "dns_name":
        "https://xxxx.vault.azure.net/", } }


        If ``initial_manage_principal`` is specified, the initial ACL applied to
        the scope is applied to the

        supplied principal (user or group) with ``MANAGE`` permissions. The only
        supported principal for this

        option is the group ``users``, which contains all users in the
        workspace. If

        ``initial_manage_principal`` is not specified, the initial ACL with
        ``MANAGE`` permission applied to

        the scope is assigned to the API request issuer's user identity.


        If ``scope_backend_type`` is ``azure_keyvault``, a secret scope is
        created with secrets from a given

        Azure KeyVault. The caller must provide the keyvault_resource_id and the
        tenant_id for the key vault.

        If ``scope_backend_type`` is ``databricks`` or is unspecified, an empty
        secret scope is created and

        stored in Databricks's own storage.


