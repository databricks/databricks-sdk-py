  /api/2.0/repos:
    post:
      operationId: repos_create
      summary: >-
        Creates a repo in the workspace and links it to the remote Git repo
        specified. Note that repos created
      tags:
        - workspace
        - repos
      description: >-
        Creates a repo in the workspace and links it to the remote Git repo
        specified. Note that repos created

        programmatically must be linked to a remote Git repo, unlike repos
        created in the browser.


        :param url: str
          URL of the Git repository to be linked.
        :param provider: str
          Git provider. This field is case-insensitive. The available Git providers are `gitHub`,
          `bitbucketCloud`, `gitLab`, `azureDevOpsServices`, `gitHubEnterprise`, `bitbucketServer`,
          `gitLabEnterpriseEdition` and `awsCodeCommit`.
        :param path: str (optional)
          Desired path for the repo in the workspace. Almost any path in the workspace can be chosen. If repo
          is created in `/Repos`, path must be in the format `/Repos/{folder}/{repo-name}`.
        :param sparse_checkout: :class:`SparseCheckout` (optional)
          If specified, the repo will be created with sparse checkout enabled. You cannot enable/disable
          sparse checkout after the repo is created.

        :returns: :class:`CreateRepoResponse`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: URL of the Git repository to be linked.
                provider:
                  type: string
                  description: >-
                    Git provider. This field is case-insensitive. The available
                    Git providers are `gitHub`, `bitbucketCloud`, `gitLab`,
                    `azureDevOpsServices`, `gitHubEnterprise`,
                    `bitbucketServer`, `gitLabEnterpriseEdition` and
                    `awsCodeCommit`.
                path:
                  type: string
                  description: >-
                    Desired path for the repo in the workspace. Almost any path
                    in the workspace can be chosen. If repo is created in
                    `/Repos`, path must be in the format
                    `/Repos/{folder}/{repo-name}`.
                sparse_checkout:
                  type: string
                  description: >-
                    If specified, the repo will be created with sparse checkout
                    enabled. You cannot enable/disable sparse checkout after the
                    repo is created.
              required:
                - url
                - provider
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateRepoResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: repos_list
      summary: >-
        Returns repos that the calling user has Manage permissions on. Use
        `next_page_token` to iterate
      tags:
        - workspace
        - repos
      description: >-
        Returns repos that the calling user has Manage permissions on. Use
        `next_page_token` to iterate

        through additional pages.


        :param next_page_token: str (optional)
          Token used to get the next page of results. If not specified, returns the first page of results as
          well as a next page token if there are more results.
        :param path_prefix: str (optional)
          Filters repos that have paths starting with the given path prefix. If not provided or when provided
          an effectively empty prefix (`/` or `/Workspace`) Git folders (repos) from `/Workspace/Repos` will
          be served.

        :returns: Iterator over :class:`RepoInfo`
      parameters:
        - name: next_page_token
          in: query
          required: false
          schema:
            type: string
          description: >-
            Token used to get the next page of results. If not specified,
            returns the first page of results as well as a next page token if
            there are more results.
        - name: path_prefix
          in: query
          required: false
          schema:
            type: string
          description: >-
            Filters repos that have paths starting with the given path prefix.
            If not provided or when provided an effectively empty prefix (`/` or
            `/Workspace`) Git folders (repos) from `/Workspace/Repos` will be
            served.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepoInfo'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
