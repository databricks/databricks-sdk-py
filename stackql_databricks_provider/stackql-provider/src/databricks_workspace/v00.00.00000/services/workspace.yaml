openapi: 3.0.0
info:
  title: Databricks Workspace API (workspace)
  description: >-
    OpenAPI specification for the Databricks workspace service (workspace-level
    APIs), generated from the Databricks Python SDK.
  version: 0.1.0
servers:
  - url: https://{deployment_name}.cloud.databricks.com
    variables:
      deployment_name:
        description: The Databricks Workspace Deployment Name
        default: dbc-abcd0123-a1bc
paths:
  /api/2.0/git-credentials:
    post:
      operationId: git_credentials_create
      summary: >-
        Creates a Git credential entry for the user. Only one Git credential per
        user is supported, so any
      tags:
        - workspace
        - git_credentials
      description: >-
        Creates a Git credential entry for the user. Only one Git credential per
        user is supported, so any

        attempts to create credentials if an entry already exists will fail. Use
        the PATCH endpoint to update

        existing credentials, or the DELETE endpoint to delete existing
        credentials.


        :param git_provider: str
          Git provider. This field is case-insensitive. The available Git providers are `gitHub`,
          `bitbucketCloud`, `gitLab`, `azureDevOpsServices`, `gitHubEnterprise`, `bitbucketServer`,
          `gitLabEnterpriseEdition` and `awsCodeCommit`.
        :param git_email: str (optional)
          The authenticating email associated with your Git provider user account. Used for authentication
          with the remote repository and also sets the author & committer identity for commits. Required for
          most Git providers except AWS CodeCommit. Learn more at
          https://docs.databricks.com/aws/en/repos/get-access-tokens-from-git-provider
        :param git_username: str (optional)
          The username provided with your Git provider account and associated with the credential. For most
          Git providers it is only used to set the Git committer & author names for commits, however it may be
          required for authentication depending on your Git provider / token requirements. Required for AWS
          CodeCommit.
        :param is_default_for_provider: bool (optional)
          if the credential is the default for the given provider
        :param name: str (optional)
          the name of the git credential, used for identification and ease of lookup
        :param personal_access_token: str (optional)
          The personal access token used to authenticate to the corresponding Git provider. For certain
          providers, support may exist for other types of scoped access tokens. [Learn more].

          [Learn more]: https://docs.databricks.com/repos/get-access-tokens-from-git-provider.html
        :param principal_id: int (optional)
          The ID of the service principal whose credentials will be modified. Only service principal managers
          can perform this action.

        :returns: :class:`CreateCredentialsResponse`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                git_provider:
                  type: string
                  description: >-
                    Git provider. This field is case-insensitive. The available
                    Git providers are `gitHub`, `bitbucketCloud`, `gitLab`,
                    `azureDevOpsServices`, `gitHubEnterprise`,
                    `bitbucketServer`, `gitLabEnterpriseEdition` and
                    `awsCodeCommit`.
                git_email:
                  type: string
                  description: >-
                    The authenticating email associated with your Git provider
                    user account. Used for authentication with the remote
                    repository and also sets the author & committer identity for
                    commits. Required for most Git providers except AWS
                    CodeCommit. Learn more at
                    https://docs.databricks.com/aws/en/repos/get-access-tokens-from-git-provider
                git_username:
                  type: string
                  description: >-
                    The username provided with your Git provider account and
                    associated with the credential. For most Git providers it is
                    only used to set the Git committer & author names for
                    commits, however it may be required for authentication
                    depending on your Git provider / token requirements.
                    Required for AWS CodeCommit.
                is_default_for_provider:
                  type: string
                  description: if the credential is the default for the given provider
                name:
                  type: string
                  description: >-
                    the name of the git credential, used for identification and
                    ease of lookup
                personal_access_token:
                  type: string
                  description: >-
                    The personal access token used to authenticate to the
                    corresponding Git provider. For certain providers, support
                    may exist for other types of scoped access tokens. [Learn
                    more]. [Learn more]:
                    https://docs.databricks.com/repos/get-access-tokens-from-git-provider.html
                principal_id:
                  type: string
                  description: >-
                    The ID of the service principal whose credentials will be
                    modified. Only service principal managers can perform this
                    action.
              required:
                - git_provider
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCredentialsResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    get:
      operationId: git_credentials_list
      summary: Lists the calling user's Git credentials.
      tags:
        - workspace
        - git_credentials
      description: |-
        Lists the calling user's Git credentials.

        :param principal_id: int (optional)
          The ID of the service principal whose credentials will be listed. Only service principal managers
          can perform this action.

        :returns: Iterator over :class:`CredentialInfo`
      parameters:
        - name: principal_id
          in: query
          required: false
          schema:
            type: string
          description: >-
            The ID of the service principal whose credentials will be listed.
            Only service principal managers can perform this action.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialInfo'
        default:
          description: Error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
  /api/2.0/git-credentials/{credential_id}:
